  <script>
    // Configure Tailwind for dark mode
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'slide-in-right': 'slide-in-from-right 0.4s ease-out forwards',
            'slide-in-left': 'slide-in-from-left 0.4s ease-out forwards',
            'bounce-in': 'bounce-in 0.6s ease-out forwards',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }

    // Force Tailwind to watch for class changes
    if (window.tailwind && window.tailwind.observer) {
      window.tailwind.observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['class']
      });
    }

    // Initialize theme immediately to prevent flash
    (function() {
      function applyTheme(isDark) {
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        // Force a repaint
        document.documentElement.style.display = 'none';
        document.documentElement.offsetHeight; // Trigger reflow
        document.documentElement.style.display = '';
      }

      try {
        const stored = localStorage.getItem('flashcards_settings');
        const settings = stored ? JSON.parse(stored) : null;
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = settings?.theme || (prefersDark ? 'dark' : 'light');
        
        applyTheme(theme === 'dark');
      } catch (e) {
        // Fallback to system preference
        applyTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
      }
    })();
  </script>
